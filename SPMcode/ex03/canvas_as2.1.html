<script id="vertex-shader" type="x-shader/x-vertex">

  attribute vec4 vPosition;
  attribute vec4 vColor;
  varying vec4 fColor;

  void
  main() {
    gl_PointSize = 5.0;
    gl_Position = vPosition;
    fColor = vColor; // Set's the colour of of the fragment
  }

</script>

<script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float;
  varying vec4 fColor;
  
  void main() {
    //the below changes the colour of the displayed vertices
    gl_FragColor = fColor;
  }

</script>
